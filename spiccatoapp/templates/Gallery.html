
{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiccato Tunes Gallery</title>

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item img {
      height: 100vh;               /* Full screen height */
      object-fit: cover;           /* Crop to fit */
      width: 100%;
      object-position: center;
    }
  </style>
</head>
<body>

  <!-- ✅ Carousel -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'sp.jpg' %}" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp1.jpg' %}" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp2.jpg' %}" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp3.jpg' %}" class="d-block w-100" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp4.jpg' %}" class="d-block w-100" alt="Slide 5">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp5.jpg' %}" class="d-block w-100" alt="Slide 6">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp6.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp7.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp8.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="{% static 'sp10.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="{% static 'p9.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="{% static 'p11.jpg' %}" class="d-block w-100" alt="Slide 7">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- ✅ Bootstrap 5 JS Bundle CDN (must be before </body>) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
